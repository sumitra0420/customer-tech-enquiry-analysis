<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-900">Tech Enquiry Analysis</h1>
      <div class="flex items-center gap-4">
        <span class="text-gray-600 text-lg">{{ userName }}</span>
        <button (click)="onSignOut()" class="text-base text-red-600 hover:text-red-800">
          Sign Out
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-6 py-8">
    <!-- Input Section -->
    <div class="bg-white rounded-lg shadow p-8 mb-8">
      <h2 class="text-xl font-semibold text-gray-900 mb-2">Customer Enquiry</h2>
      <p class="text-gray-600 mb-4">
        For best results, ensure the enquiry includes:
        <span class="font-medium">Product model</span>, and
        <span class="font-medium">Proof of purchase or Purchase Date</span>.
      </p>
      <textarea
        [value]="enquiryText()"
        (input)="enquiryText.set($any($event.target).value)"
        placeholder="Paste the customer enquiry here..."
        rows="10"
        class="w-full px-4 py-3 text-base border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"
      ></textarea>

      @if (errorMessage()) {
        <div class="mt-3 text-red-600 text-base">
          {{ errorMessage() }}
        </div>
      }

      <button
        (click)="onAnalyse()"
        [disabled]="isLoading() || !enquiryText()"
        class="mt-6 w-full bg-indigo-600 text-white py-3 px-6 text-lg rounded-md hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ isLoading() ? 'Analysing...' : 'Analyse Enquiry' }}
      </button>
    </div>

    <!-- Result Section -->
    @if (analysisResult()) {
      <div class="bg-white rounded-lg shadow p-8">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Analysis Result</h2>
        <div class="prose prose-lg max-w-none">
          <pre
            class="whitespace-pre-wrap text-gray-700 text-base leading-relaxed bg-gray-50 p-6 rounded-md"
            >{{ analysisResult() }}</pre
          >
        </div>
      </div>
    }
  </main>
</div>
